<div class="container main">
  <div class="row">
    <div class="col">
      <h2 class="main-title">{{ title }}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col search-wrapper mb-2">
      <input type="text" [formControl]="searchCtrl" placeholder="{{ 'search_placeholder' | translate }}" class="search-input"
        [class.search-input-error]="noData" (keydown.enter)="getArticles()">
    </div>
  </div>
  <div class="row">
    <div class="col search-wrapper">
      <button mat-raised-button type="button" class="btn btn-info search-button"
        (click)="getArticles()">{{ 'search_button' | translate }}</button>
    </div>
  </div>
  <div class="row mt-4 w-100" *ngIf="articles.length">
    <div class="col-sm-12 col-md-6 col-lg-4 px-3 pt-3 pb-2 mb-4 main-content" *ngFor="let article of articles">
      <app-news-block [article]="article"></app-news-block>
    </div>
  </div>
  <div class="row" *ngIf="!articles.length && !init">
    <div class="col no-data-wrapper">
      <mat-icon>biotech</mat-icon>
      <hr class="w-50">
      <span>
        {{ 'search_nodata' | translate }}
      </span>
    </div>
  </div>
</div>
<div class="country-links">
  <span class="cursor-pointer" (click)="changeCountry('gb')">GB</span>
  <span class="cursor-pointer" (click)="changeCountry('us')">US</span>
</div>
