<h5 class="text-uppercase news-truncate-title"
    [matTooltip]="article?.title">
  {{ article?.title }}
</h5>
<hr>
<img [src]="article?.urlToImage" class="news-img" />
<hr>
<p class="news-source">Source: {{ article?.source?.name }}</p>
<hr>
<p class="news-truncate-description">{{ content }}</p>
<a (click)="openDialog()"
   target="_blank"
   class="btn link-read-more mb-3 w-100">
  {{ readMore }}
</a>
