<h5 class="text-uppercase">
  {{ article?.title }}
</h5>
<p class="news-source">Source: {{ article?.source?.name }}</p>
<hr>
<img [src]="article?.urlToImage" class="w-100" />
<hr>
<p>{{ article?.description }}</p>
<a [routerLink]="['/news', formatLink(article?.title)]"
   target="_blank"
   class="btn link-read-more w-100">
  {{ readMore }}
</a>
